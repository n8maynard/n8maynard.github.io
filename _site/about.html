<!DOCTYPE html>
<html>

<head>
    <title>About</title>
    <script>
        ! function () {
            var analytics = window.analytics = window.analytics || [];
            if (!analytics.initialize)
                if (analytics.invoked) window.console && console.error && console.error(
                    "Segment snippet included twice.");
                else {
                    analytics.invoked = !0;
                    analytics.methods = ["trackSubmit", "trackClick", "trackLink", "trackForm", "pageview", "identify",
                        "reset",
                        "group", "track", "ready", "alias", "debug", "page", "once", "off", "on"
                    ];
                    analytics.factory = function (t) {
                        return function () {
                            var e = Array.prototype.slice.call(arguments);
                            e.unshift(t);
                            analytics.push(e);
                            return analytics
                        }
                    };
                    for (var t = 0; t < analytics.methods.length; t++) {
                        var e = analytics.methods[t];
                        analytics[e] = analytics.factory(e)
                    }
                    analytics.load = function (t, e) {
                        var n = document.createElement("script");
                        n.type = "text/javascript";
                        n.async = !0;
                        n.src = "https://cdn.segment.com/analytics.js/v1/" + t + "/analytics.min.js";
                        var a = document.getElementsByTagName("script")[0];
                        a.parentNode.insertBefore(n, a);
                        analytics._loadOptions = e
                    };
                    analytics.SNIPPET_VERSION = "4.1.0";
                    analytics.load("ssoIeVto4I3JscP7nTgXBIUSfzxQztOp");
                    analytics.page();

    </script>
</head>

<body>
    <div class="button_bank">
        <button onclick="unplannedEvent(event)">
            Unplanned Event
        </button>
        <button onclick="omitUnplannedProps(event)">
            Omit Unplanned Properties
        </button>
        <button onclick="schemaViolation(event)">
            JSON Schema Violation
        </button>
        <button onclick="identify(event)">identify</button>
    </div>

    <script type="text/javascript">
        // event forwarding
        function unplannedEvent(e) {
            analytics.track('unplanned event', {
                destination: 'group call',
                details: 'fail    ',
                email: 'fail@segment.com',
                name: 'fail'
            });
        }

        function identify(e) {
            analytics.identify();
        }

        function omitUnplannedProps(e) {
            analytics.track('destination submitted', {
                destinationLocation: 'wrong schema',
                details: 'fail    ',
                email: 'fail@segment.com',
                name: 'fail'
            });
        }

        function schemaViolation(e) {
            analytics.track('destination submitted', {
                destinationLocation: 1234,
                details: 'fail    ',
                email: 555,
                name: 'fail'
            });
        }
    </script>

</body>

</html>
